    let po = reactive(object); //po如果是普通对象，任何代码不会执行



    function reactive(object){
        return new Proxy(object,{
            set(obj,prop,val){ //定义钩子函数
                obj[prop]=val;
                console.log(obj,prop,val);
                return obj[prop];
            },
            get(obj,prop){
                console.log(obj,prop);
                return obj[prop];
            }
        })
    }
